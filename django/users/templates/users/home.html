{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Home</h1>

    <form class="form-control" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">x :</label>
            <input type="number" name='x' class="form-control" id="exampleFormControlInput1"
                placeholder="Enter value of x" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">n :</label>
            <input type="number" name='n' class="form-control" id="exampleFormControlInput1"
                placeholder="Enter value of n" required>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    {% if response %}
    <h4>The answer is {{ response.answer }}</h4>
    {% endif %}
</div>
{% endblock %}
